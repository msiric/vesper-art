name: Fly Deploy - staging
on:
  push:
    branches:
      - 'master'
jobs:
  deploy:
      name: Deploy staging
      runs-on: ubuntu-latest
      steps:
        - name: "Checkout"
          uses: actions/checkout@v3
        
        - name: Install Railway
          run: npm i -g @railway/cli

        - name: Deploy
          run: railway up
          env:
            RAILWAY_TOKEN: ${{ secrets.RAILWAY_STAGING_TOKEN }}