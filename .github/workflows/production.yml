name: Fly Deploy - production
on:
  push:
    tags:
      - 'v*'
jobs:
  deploy:
      name: Deploy production
      runs-on: ubuntu-latest
      steps:
        - name: "Checkout"
          uses: actions/checkout@v3
        
        - name: Install Railway
          run: npm i -g @railway/cli

        - name: Deploy
          run: railway up
          env:
            RAILWAY_TOKEN: ${{ secrets.RAILWAY_PRODUCTION_TOKEN }}